<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat DSM</title>
    <link rel="stylesheet" href="style.css">
    <link href="stylesheets/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="javascripts/moment.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.cssemoticons.min.js" type="text/javascript"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript">		
        var intervalID = setInterval(function(){$('.messageBody').emoticonize({
                });
            },
        1500);
    </script>    
</head>
<body>  
    <ul class="pages">
    <li class="chat page">
        <div class="containter-fluid">
            <div class="row">
                <div class="Bienvenida">
                    <h1 id="Bienvenida" style="text-align: center;">Bienvenido al chat de David e Ibai</h1>
                </div>
                <div class="friendData">
                    <h5 id="infoAmigos" style="text-align: center;"></h5>                    
                </div>
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
            </div>
        </div>        
        <input class="inputMessage" style="position: fixed;bottom: 0;width:100%;" placeholder="Escribe el mensaje aquí..." />
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">¿Cómo te llamas?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
